name: Pull Request

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests (Shard ${{ matrix.shard }}/2)
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --shard=${{ matrix.shard }}/2

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Add PR comment
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            
            const body = `## âœ… CI Pipeline Passed

            | Job | Status |
            |-----|--------|
            | Lint | âœ… Passed |
            | Unit Tests (Shard 1/2) | âœ… Passed |
            | Unit Tests (Shard 2/2) | âœ… Passed |

            All checks completed successfully! ðŸŽ‰
            
            Coverage artifacts are available in the workflow run.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body
            });
